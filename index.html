<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zyra Peyzaj</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: linear-gradient(120deg, #e8f5e9, #ffffff);
    }

    h1 {
      font-size: 28px;
      color: #2e7d32;
    }

    /* Placeholder proje alanı */
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 50px 0;
      gap: 20px;
    }

    .project {
      width: 300px;
      height: 200px;
      background-color: #c8e6c9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #2e7d32;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .project:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #2e7d32;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zyra Peyzaj</h1>
    <p>Peyzaj & İç Mimarlık Hizmetleri</p>
  </header>

  <section class="projects">
    <div class="project">Proje 1</div>
    <div class="project">Proje 2</div>
    <div class="project">Proje 3</div>
    <div class="project">Proje 4</div>
  </section>

  <footer>
    © 2026 Zyra Peyzaj. Tüm hakları saklıdır.
  </footer>
</body>
</html>
